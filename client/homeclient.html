    <style>
    .dialog {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.8); /* Black background with higher opacity */
    }

    .dialog-content {
        background-color: black;
        color: white;
        margin: 15% auto; /* Centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 500px;
        text-align: center;
        position: relative;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: shadow effect */
    }

    .close {
        color: white;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        bottom: 10px; /* Move to bottom */
        right: 10px; /* Align to the right */
    }

    .close:hover,
    .close:focus {
        color: rgba(255,255,255,0.2);
        text-decoration: none;
    }

    /* Style for dialog buttons */
    .dialog button {
        color: white;
        padding: 5px 10px; /* Smaller padding */
        font-size: 14px; /* Smaller font size */
        cursor: pointer;
        margin: 5px;
        border: 1px solid white;
        border-radius: 5px; /* Optional: Rounded corners */
        background-color: black; /* Optional: Background color */
    }

    .dialog button:hover {
        background-color: white; /* Optional: Background color on hover */
        color: black;
    }
</style>
    <script>
      let currentSlide = 0;
      const intervalTime = 10000;
      function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        if (index < 0) {
          currentSlide = totalSlides - 1;
        } else if (index >= totalSlides) {
          currentSlide = 0;
        } else {
          currentSlide = index;
        }

        const translateValue = -currentSlide * 100 + '%';
        slides.style.transform = 'translateX(' + translateValue + ')';
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
        resetInterval();
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
        resetInterval();
      }

      function resetInterval() {
        clearInterval(sliderInterval);
        sliderInterval = setInterval(() => {
          nextSlide();
        }, intervalTime);
      }

      let sliderInterval = setInterval(() => {
        nextSlide();
      }, intervalTime);

      function openDialog() {
          document.getElementById('reportDialog').style.display = 'block';
      }

      function closeDialog() {
          document.getElementById('reportDialog').style.display = 'none';
      }

      function navigateToPage(page) {
          window.location.href = page;
      }
    </script>
