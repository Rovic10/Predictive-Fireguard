    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black background with opacity */
            text-align: center; /* Centering modal content */
        }

        .modal-content {
            max-width: 90%; /* Responsive width */
            max-height: 80vh; /* Responsive height */
            margin: auto;
            display: block;
        }

        .modal img {
            width: 100%; /* Make image take full width of modal */
            height: auto; /* Maintain aspect ratio */
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Table image styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        td img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            max-width: 250px; /* Optional: Set a maximum width */
            cursor: pointer;
            transition: transform 0.2s; /* Smooth zoom effect */
        }

        td img:hover {
            transform: scale(1.50); /* Slight zoom effect on hover */
        }

        .tips h3 {
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        /* Dialog box styles */
        .dialog {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2; /* Sit on top of other content */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); /* Dark background */
            overflow: auto; /* Enable scroll if needed */
            text-align: center; /* Center dialog content */
        }

        .dialog-content {
            background-color: black;
            color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid white;
            width: 80%;
            max-width: 400px; /* Optional: Set a maximum width */
            position: relative; /* Positioning context for the close button */
        }

        .dialog-content h3 {
            margin-top: 0;
        }

        .dialog-content button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: 1px solid black;
        }

        .dialog-content button:hover {
            background-color: white; /* Optional: Background color on hover */
            color: black;
        }

        .dialog-content .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }

        .dialog-content .close:hover,
        .dialog-content .close:focus {
            color: rgba(255,255,255,0.2);
            text-decoration: none;
            cursor: pointer;
        }

        /* Center link styles */
        .learn-more-container {
            text-align: center; /* Center-align text and inline elements */
            margin: 15px 0; /* Add some margin for spacing */
        }

        .learn-more-container a {
            color: white;
            font-size: 12px;
            text-decoration: none;
            border: 1px solid white; /* Add a border for visibility */
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.2); /* Semi-transparent background */
        }

        .learn-more-container a:hover {
            background-color: yellow; /* Lighter background on hover */
            color: black;
            border-color: black;
        }


        .rdialog {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.8); /* Black background with higher opacity */
    }

    .rdialog-content {
        background-color: black;
        color: white;
        margin: 15% auto; /* Centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 500px;
        text-align: center;
        position: relative;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: shadow effect */
    }

    .rclose {
        color: white;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        bottom: 10px; /* Move to bottom */
        right: 10px; /* Align to the right */
    }

    .rclose:hover,
    .rclose:focus {
        color: rgba(255,255,255,0.2);
        text-decoration: none;
    }

    /* Style for dialog buttons */
    .rdialog button {
        color: white;
        padding: 5px 10px; /* Smaller padding */
        font-size: 14px; /* Smaller font size */
        cursor: pointer;
        margin: 5px;
        border: 1px solid white;
        border-radius: 5px; /* Optional: Rounded corners */
        background-color: black; /* Optional: Background color */
    }

    .rdialog button:hover {
        background-color: white; /* Optional: Background color on hover */
        color: black;
    }
    </style>
</head>
